<!DOCTYPE html>
<html lang="zh-CN">

    <head>
        <meta charset="UTF-8">
        <title id="title">C语言执行过程的展示</title>
        <link rel="stylesheet" href="exp3_1.css">
        <!-- 引入模块化脚本 -->
        <script type="module" src="main.js" defer></script>
    </head>

    <body>
        <div class="all">
            <!-- 左侧区域：代码输入 -->
            <div class="left">
                <div class="code_textarea">
                    <textarea id="myTextarea">
#include <stdio.h>
int main() {
    int a = 5;
    int b = 10;
    printf("%d %d\n", a, b);
    scanf("%d %d", &a, &b);
    int sum = a + b;
    printf("%d %d\n", a, b);
    return 0;
}
                </textarea>
                    <div class="button-group">
                        <button id="run_button">运行</button>
                    </div>
                </div>
            </div>

            <!-- 右侧区域：可视化展示 -->
            <div class="right">
                <div class="visualization">
                    <h2>变量监视器</h2>
                    <div id="variable-monitor"></div>
                    <h2>控制流路径</h2>
                    <canvas id="control-flow-canvas" width="400" height="200"></canvas>
                </div>
            </div>

            <!-- 底部区域：终端输入输出及控制按钮 -->
            <div class="bottom">
                <div class="terminal">
                    <h2>输出结果</h2>
                    <pre id="output"></pre>
                </div>
                <div class="control-buttons">
                    <button id="prev_button">上一步</button>
                    <button id="next_button">下一步</button>
                </div>
            </div>
        </div>
    </body>

</html>
